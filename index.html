        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">

                <a class="navbar-brand d-flex align-items-center" href="#">

                    <img src="img/logo.png" alt="Logo" class="logo-navbar me-2" style="max-height:60px;">
                    <!-- Pokébola -->
                    <img src="img/pokeBola.png" alt="Pokébola" class="logo-navbar me-2" style="max-height:50px;">

                    <span class="text-white fw-bold" style="letter-spacing:2px; font-size:1.5rem;">POKÉDEX</span>

            </div>
        </nav>
    </header>

    <!-- Buscador -->
    <div class="container my-4">
        <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
            <!-- Input con icono y glow -->
            <div class="position-relative">
                <input type="text" id="searchPokemon" class="form-control form-control-lg rounded-pill px-4"
                    placeholder="🔎 Buscar x nombre">
                <span class="input-glow"></span>
            </div>
            
            <!-- Selector de tipo (dropdown) -->
            <div class="btn-group">
                <button id="typeBtn" type="button"
                        class="btn btn-lg rounded-pill btn-outline-light px-3 dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="me-1">Tipo:</span>
                    <span id="typeBadge" class="badge rounded-pill bg-warning text-dark">Todos</span>
                </button>
                <ul class="dropdown-menu shadow">
                    <li><button class="dropdown-item" data-type="">⭐ Todos</button></li>
                    <li><button class="dropdown-item" data-type="fire">🔥 Fuego</button></li>
                    <li><button class="dropdown-item" data-type="water">💧 Agua</button></li>
                    <li><button class="dropdown-item" data-type="grass">🌿 Planta</button></li>
                    <li><button class="dropdown-item" data-type="electric">⚡ Eléctrico</button></li>
                    <li><button class="dropdown-item" data-type="ice">❄️ Hielo</button></li>
                    <li><button class="dropdown-item" data-type="fighting">🥊 Lucha</button></li>
                    <li><button class="dropdown-item" data-type="poison">☠️ Veneno</button></li>
                    <li><button class="dropdown-item" data-type="ground">🌍 Tierra</button></li>
                    <li><button class="dropdown-item" data-type="flying">🕊️ Volador</button></li>
                    <li><button class="dropdown-item" data-type="psychic">🪄 Psíquico</button></li>
                    <li><button class="dropdown-item" data-type="bug">🐛 Bicho</button></li>
                    <li><button class="dropdown-item" data-type="rock">🪨 Roca</button></li>
                    <li><button class="dropdown-item" data-type="ghost">👻 Fantasma</button></li>
                    <li><button class="dropdown-item" data-type="dragon">🐉 Dragón</button></li>
                    <li><button class="dropdown-item" data-type="dark">🌑 Siniestro</button></li>
                    <li><button class="dropdown-item" data-type="steel">⚙️ Acero</button></li>
                    <li><button class="dropdown-item" data-type="fairy">✨ Hada</button></li>
                </ul>
            </div>
            
            <div class="position-relative">
                <button type="button" id="btnBuscar" 
                        class="btn btn-lg rounded-pill px-4 btn-primary">
                    🚀 Buscar
                </button>
                <span class="input-glow"></span>
            </div>
        </div>
    </div>
